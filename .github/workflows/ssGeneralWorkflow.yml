name: "[SparrowStudios] ssDrones CI"

on:
  push:
    branches:
      - "master"
      - "develop"
      - "feature/**"
  pull_request:
    branches:
      - "master"
      - "develop"
      - "feature/**"

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.306
    - name: Build with dotnet
      run: dotnet build
    - name: Set deplay Variables
      if: ${{ github.event_name == 'push' && ((github.base_ref == 'master' || github.ref == 'refs/heads/master') || (github.base_ref == 'develop' || github.ref == 'refs/heads/develop')) }}
      run: echo "SCRIPT_BUILD_FOLDER=${{ github.workspace }}" >> "$GITHUB_OUTPUT"
    

  deploy-dev:
    needs: build
    if: ${{ github.event_name == 'push' && ((github.base_ref == 'master' || github.ref == 'refs/heads/master') || (github.base_ref == 'develop' || github.ref == 'refs/heads/develop')) }}
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Deploy to dev server
      uses: garygrossgarten/github-action-scp@release
      with:
        local: ${{ steps.build.SCRIPT_BUILD_FOLDER }}\bld
        remote: C:\fivem-server\txData\developmentServer1\resources\[dev-scripts]
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
