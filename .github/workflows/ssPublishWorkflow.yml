name: "[SparrowStudios] ssDrones Publish"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  add-release-asset:
    runs-on: self-hosted
    
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
    
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Release
      uses: softprops/action-gh-release@v1